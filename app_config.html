<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Configuration</title>
    <link rel="stylesheet" href="app/css/styles.css">
    <link rel="shortcut icon" href="app/images/icons/books.svg" type="image/*">
</head>

<body>
    <div class="min-h-screen bg-blue-100">
        <header class="bg-white w-full shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 flex justify-between items-center">
                <div class="flex items-center">
                    <a href="index.html" class="text-slate-800 hover:text-slate-900 font-bold text-lg">Library Management System</a>
                </div>
                <div class="flex items-center gap-2">
                    <a href="#" class=" text-slate-700 font-semibold py-2 px-4 rounded-lg text-sm">Help</a>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg shadow-md w-full max-w-sm">
                <h1 class="text-2xl font-bold text-center mb-2">Initial Configuration</h1>
                <p class="mb-6">
                    Please fill in the required informations below to complete the initial configuration
                </p>
                <form action="app/backend/configure.php" method="post">
                    <div class="mb-4">
                        <label for="database_host" class="block text-sm font-medium text-gray-700">Database Host</label>
                        <input type="text" name="hostname" id="database_host" value="localhost" class="border border-gray-300 p-2 rounded-lg w-full">
                    </div>
                    <div class="mb-4">
                        <label for="database_username" class="block text-sm font-medium text-gray-700">Database Username</label>
                        <input type="text" name="username" id="database_username" value="root" class="border border-gray-300 p-2 rounded-lg w-full">
                    </div>
                    <div class="mb-4">
                        <label for="database_password" class="block text-sm font-medium text-gray-700">Database Password</label>
                        <input type="password" name="password" id="database_password" class="border border-gray-300 p-2 rounded-lg w-full">
                    </div>
                    <div class="mb-4">
                        <label for="database_name" class="block text-sm font-medium text-gray-700">Database Name <small>(No Space)</small> </label>
                        <input type="text" name="database_name" id="database_name" value="library_system" class="border border-gray-300 p-2 rounded-lg w-full">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">Save and Continue</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // submit the form when to create a configuration file and redirect to index.html
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'index.html';
                    } else {
                        alert(data.message);
                    }
                });
        });
    </script>
</body>
</html>
