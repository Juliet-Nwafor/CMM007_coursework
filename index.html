<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Library Management System</title>
    <link rel="stylesheet" href="app/css/styles.css">
    <link rel="shortcut icon" href="app/images/icons/books.svg" type="image/*">
    <script>
        // Check if the server configuration file exists in the backend
        fetch('app/backend/config.php')
            .then(response => {
                if (!response.ok || response.status == 404) {
                    // If the server configuration file does not exist, redirect to the configuration page
                    window.location.href = 'app_config.html';
                }
            })
    </script>

</head>

<body>
    <div class="min-h-screen bg-blue-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-center">Library Management System</h1>
            <p class="text-center text-gray-500 mt-2">Welcome to the Library Management System</p>
            <div class="mt-4">
                <a href="app/authenticate/login.html" class="block bg-slate-700 text-white text-center py-2 rounded-md">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
